<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Hotstar - Watch TV Shows, Movies, Specials, Live Cricket & Football</title>
    <link rel="icon" href="https://secure-media.hotstar.com/web-assets/prod/D+H_favicon.ico">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/b0071033d8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbar">
        <div class="navLeft">
            <i class="fa-solid fa-bars"></i>
            <img id="logo" src="logo.png" alt="Hotstar logo">
            <p>TV</p>
            <p>Movies</p>
            <p>Sports</p>
            <p>Disney+</p>
            <img id="kids" src="https://www.hotstar.com/assets/4aa70ede8904e16b7630300c09219c8e.svg" alt="">
        </div>
        <div class="navRight">
            <div class="searchContainer">
                <div id="searchbar">
                    <div id="inputbox">
                        <form action="" id="form" onsubmit="searchResult()">
                            <input id="searchBox" oninput="debounce(main,500)" type="text" placeholder="Search" autocomplete="off">
                        </form>
                    </div>
                   
                    <!-- New search items will append in searchlist div  -->
                    <div id="searchlist">
                    </div>
                </div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <p id="subscribe">SUBSCRIBE</p>
            <p>LOGIN</p>
        </div>
    </div>
    <h1>Hotstar</h1>
   
    
</body>

</html>
<script src="index.js"></script>
