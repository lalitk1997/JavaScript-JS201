<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./styles/signup.css">
  </head>

  <body>
    <!-- 2. In signup.html, a user should be able to signup with details like ‘name,
    contact no, email, password’. The form should not be submitted if any of the
    fields are empty. store the user signup data in local storage. -->
    <div id="nav-bar">
      <a href="index.html"><p>Home</p></a>
      <a href="signup.html"><p>Sign Up</p></a>
      <a href="login.html"><p>Log In</p></a>
    </div>
    <div id="signup-form-div">
      <h2>Sign Up</h2>
      <form>
        <!--Write form input elements here-->
        <input type="text" name="" id="name" placeholder="Name :" required>
        <input type="number" name="" id="number" placeholder="Contact No :" required>
        <input type="email" name="" id="email" placeholder="Email :" required>
        <input type="password" name="" id="password" placeholder="Password :" required>
        <input type="submit" value="SignUp">
      </form>
    </div>
  </body>
</html>
<script src="./scripts/signup.js"></script>
