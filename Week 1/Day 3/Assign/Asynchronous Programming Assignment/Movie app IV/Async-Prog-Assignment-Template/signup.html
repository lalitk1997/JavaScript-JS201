<html lang="en">

    <head>
        <meta charset="UTF-8">

        <title>Signup</title>

    <body>
        <div id="navbar">
            <a href="index.html">

                SignUp

            <a href="login.html">
                Login
            </a>
        </div>
        <div id="signup-form-div">
           
            <form id="signUpDetails" onsubmit="addDetails(event)">
                <h2>SignUp</h2> 
                <!--Write form input elements here-->
                <input type="text" id="name" placeholder="Enter your Name" required> <br>
                <input type="text" id="mobile" placeholder="Enter your Contact" required> <br>
                <input type="email" id="email" placeholder="Enter your Email" required> <br>
                <input type="password" id="pass" placeholder="Enter your Password" required> <br>
                <input type="submit" id="submit">
            </form>

        </div>
    </body>
