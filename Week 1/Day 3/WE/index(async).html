    // REVERSE TIMER 
    function counter(){
        let i = 60;

        let id = setInterval(function(){
            i = i - 1; 
            h1.innerText = i;
            // ALERT IS COMING AT 1 EVEN CONDITION IS 0
            if(i === 0){
                clearInterval(id);
                alert("Timeout !!");
            }
        }, 100);
    }

    counter();
